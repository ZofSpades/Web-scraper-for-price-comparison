name: Unified CI/CD Pipeline

on:
  push:
    branches: [ main, develop, dev_merge, feature/async-docs-cleanup ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  # Job 1: Quick Tests (Fast Fail)
  quick-test:
    name: 1ï¸âƒ£ Quick Regression Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run regression suite (fail fast)
      run: |
        python tests/test_regression_suite.py
    
    - name: Summary
      if: always()
      run: |
        echo "## 1ï¸âƒ£ Quick Test Complete" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Regression suite passed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # Job 2: Code Quality Checks (Depends on quick-test)
  code-quality:
    name: 2ï¸âƒ£ Code Quality & Security
    runs-on: ubuntu-latest
    needs: quick-test  # Wait for quick-test to complete
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
    
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit pylint black isort safety
    
    - name: Check code formatting with Black
      run: |
        echo "::group::Black Format Check"
        black --check --diff --color . || echo "âš ï¸ Code formatting issues found"
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        echo "::group::Import Sorting Check"
        isort --check-only --diff --color . || echo "âš ï¸ Import sorting issues found"
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        echo "::group::Flake8 Linting"
        echo "=== Critical errors (will fail build) ==="
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
        echo ""
        echo "=== All errors and warnings ==="
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git || true
        echo "::endgroup::"
    
    - name: Lint with pylint
      run: |
        echo "::group::Pylint Analysis"
        find . -type f -name "*.py" -not -path "./venv/*" -not -path "./.git/*" | \
        xargs pylint --exit-zero --max-line-length=127 \
        --disable=C0111,R0903,C0103,R0913,R0914,W0212 \
        --output-format=colorized || true
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Security check with Bandit
      run: |
        echo "::group::Bandit Security Scan"
        echo "=== High and Medium severity issues ==="
        bandit -r . -ll -f txt --exclude ./venv,./tests || true
        echo ""
        echo "=== Generating JSON report ==="
        bandit -r . -f json -o bandit-report.json --exclude ./venv,./tests || true
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        echo "::group::Safety Vulnerability Check"
        pip install -r requirements.txt
        safety check --json || echo "âš ï¸ Vulnerable dependencies found"
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30
    
    - name: Summary
      if: always()
      run: |
        echo "## 2ï¸âƒ£ Code Quality Check Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Black code formatting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… isort import sorting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… flake8 linting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… pylint code analysis" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Bandit security scan" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Safety vulnerability check" >> $GITHUB_STEP_SUMMARY

  # Job 3: Comprehensive Tests (Depends on code-quality)
  comprehensive-test:
    name: 3ï¸âƒ£ Comprehensive Test Suite
    runs-on: ubuntu-latest
    needs: code-quality  # Wait for code-quality to complete
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Summary
      if: always() && matrix.python-version == '3.11'
      run: |
        echo "## 3ï¸âƒ£ Comprehensive Test Complete" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests passed on Python 3.8, 3.9, 3.10, 3.11" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Coverage report uploaded" >> $GITHUB_STEP_SUMMARY

  # Job 4: Final Summary (Depends on all previous jobs)
  pipeline-summary:
    name: ðŸŽ‰ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [quick-test, code-quality, comprehensive-test]
    if: always()
    
    steps:
    - name: Check job statuses
      run: |
        echo "## ðŸŽ‰ Unified Pipeline Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Job Status:" >> $GITHUB_STEP_SUMMARY
        echo "1ï¸âƒ£ Quick Test: ${{ needs.quick-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "2ï¸âƒ£ Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "3ï¸âƒ£ Comprehensive Test: ${{ needs.comprehensive-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.quick-test.result }}" == "success" ] && \
           [ "${{ needs.code-quality.result }}" == "success" ] && \
           [ "${{ needs.comprehensive-test.result }}" == "success" ]; then
          echo "### âœ… All Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "Ready to merge! ðŸš€" >> $GITHUB_STEP_SUMMARY
          exit 0
        else
          echo "### âš ï¸ Some Checks Failed" >> $GITHUB_STEP_SUMMARY
          echo "Review the logs above for details." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
