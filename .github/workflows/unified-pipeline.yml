name: 5-Stage CI/CD Pipeline

on:
  push:
    branches: [ main, develop, dev_merge, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Stage 1: Build
  build:
    name: 1Ô∏è‚É£ Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installation
      run: |
        python --version
        pip list
    
    - name: Summary
      if: always()
      run: |
        echo "## 1Ô∏è‚É£ Build Stage Complete" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
        echo "üì¶ Python 3.11 environment ready" >> $GITHUB_STEP_SUMMARY

  # Stage 2: Test
  test:
    name: 2Ô∏è‚É£ Test
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run all tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Summary
      if: always() && matrix.python-version == '3.11'
      run: |
        echo "## 2Ô∏è‚É£ Test Stage Complete" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ All tests passed on Python 3.8, 3.9, 3.10, 3.11" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Coverage
  coverage:
    name: 3Ô∏è‚É£ Coverage (‚â•75%)
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-coverage-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-coverage-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=75
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: Summary
      if: always()
      run: |
        echo "## 3Ô∏è‚É£ Coverage Stage Complete" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ Coverage threshold: ‚â•75%" >> $GITHUB_STEP_SUMMARY
        echo "üìä Coverage report generated" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Lint
  lint:
    name: 4Ô∏è‚É£ Lint (Score ‚â•7.5)
    runs-on: ubuntu-latest
    needs: coverage
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check . || echo "‚ö†Ô∏è Code formatting issues found"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only . || echo "‚ö†Ô∏è Import sorting issues found"
      continue-on-error: true
    
    - name: Lint with flake8 (critical errors only)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
    
    - name: Lint with pylint (minimum score 7.5)
      run: |
        pylint_output=$(find . -type f -name "*.py" -not -path "./venv/*" -not -path "./.git/*" -not -path "./tests/*" | \
        xargs pylint --max-line-length=127 \
        --disable=C0111,R0903,C0103,R0913,R0914,W0212,C0301,W0611 \
        --exit-zero --output-format=text)
        
        echo "$pylint_output"
        
        score=$(echo "$pylint_output" | grep -oP "Your code has been rated at \K[0-9]+\.[0-9]+" | head -1)
        echo "Pylint score: $score"
        
        if (( $(echo "$score < 7.5" | bc -l) )); then
          echo "‚ùå Pylint score $score is below threshold 7.5"
          exit 1
        else
          echo "‚úÖ Pylint score $score meets threshold ‚â•7.5"
        fi
    
    - name: Summary
      if: always()
      run: |
        echo "## 4Ô∏è‚É£ Lint Stage Complete" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ Code quality threshold: Score ‚â•7.5" >> $GITHUB_STEP_SUMMARY
        echo "üìù Linting checks passed" >> $GITHUB_STEP_SUMMARY

  # Stage 5: Security
  security:
    name: 5Ô∏è‚É£ Security
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt
    
    - name: Security scan with Bandit
      run: |
        echo "=== Running Bandit Security Scan ==="
        bandit -r . -ll -f txt --exclude ./venv,./tests > bandit-report.txt || true
        cat bandit-report.txt
        
        echo ""
        echo "=== Generating JSON report ==="
        bandit -r . -ll -f json -o bandit-report.json --exclude ./venv,./tests || true
        
        echo ""
        echo "=== Generating HTML report ==="
        bandit -r . -ll -f html -o bandit-report.html --exclude ./venv,./tests || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        echo "=== Safety Vulnerability Check ==="
        safety check --json > safety-report.json || true
        safety check || echo "‚ö†Ô∏è Vulnerable dependencies found - check safety-report.json"
      continue-on-error: true
    
    - name: Upload Bandit reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-reports
        path: |
          bandit-report.txt
          bandit-report.json
          bandit-report.html
        retention-days: 30
    
    - name: Upload Safety report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: safety-vulnerability-report
        path: safety-report.json
        retention-days: 30
    
    - name: Summary
      if: always()
      run: |
        echo "## 5Ô∏è‚É£ Security Stage Complete" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ Bandit security scan completed" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ Safety vulnerability check completed" >> $GITHUB_STEP_SUMMARY
        echo "üìÑ Security reports generated" >> $GITHUB_STEP_SUMMARY

  # Final Pipeline Summary
  pipeline-summary:
    name: üéâ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, test, coverage, lint, security]
    if: always()
    
    steps:
    - name: Check all stages
      run: |
        echo "## üéâ 5-Stage CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Stage Results:" >> $GITHUB_STEP_SUMMARY
        echo "1Ô∏è‚É£ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "2Ô∏è‚É£ Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "3Ô∏è‚É£ Coverage (‚â•75%): ${{ needs.coverage.result }}" >> $GITHUB_STEP_SUMMARY
        echo "4Ô∏è‚É£ Lint (Score ‚â•7.5): ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "5Ô∏è‚É£ Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üìç Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "üìù Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build.result }}" == "success" ] && \
           [ "${{ needs.test.result }}" == "success" ] && \
           [ "${{ needs.coverage.result }}" == "success" ] && \
           [ "${{ needs.lint.result }}" == "success" ] && \
           [ "${{ needs.security.result }}" == "success" ]; then
          echo "### ‚úÖ All 5 Stages Passed!" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ Ready to merge!" >> $GITHUB_STEP_SUMMARY
          exit 0
        else
          echo "### ‚ö†Ô∏è Some Stages Failed" >> $GITHUB_STEP_SUMMARY
          echo "Review the logs above for details." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
