name: Run Test Suite

on:
  push:
    branches: [ main, develop, feature/async-docs-cleanup ]
  pull_request:
    branches: [ main, develop, feature/async-docs-cleanup ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 bandit pylint black isort
        pip install -r requirements.txt
    
    - name: Code formatting check with Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Import sorting check with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Lint with pylint
      run: |
        pylint **/*.py --exit-zero --max-line-length=127 --disable=C0111,R0903
      continue-on-error: true
    
    - name: Security check with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll -f txt
      continue-on-error: true
    
    - name: Run regression test suite
      run: |
        python tests/test_regression_suite.py
    
    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
