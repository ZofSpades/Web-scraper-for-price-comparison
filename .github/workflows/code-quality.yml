name: Code Quality

on:
  push:
    branches: [ main, develop, feature/async-docs-cleanup ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
    
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit pylint black isort safety
    
    - name: Check code formatting with Black
      run: |
        echo "::group::Black Format Check"
        black --check --diff --color . || echo "âš ï¸ Code formatting issues found"
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        echo "::group::Import Sorting Check"
        isort --check-only --diff --color . || echo "âš ï¸ Import sorting issues found"
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        echo "::group::Flake8 Linting"
        echo "=== Critical errors (will fail build) ==="
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
        echo ""
        echo "=== All errors and warnings ==="
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git || true
        echo "::endgroup::"
    
    - name: Lint with pylint
      run: |
        echo "::group::Pylint Analysis"
        find . -type f -name "*.py" -not -path "./venv/*" -not -path "./.git/*" | \
        xargs pylint --exit-zero --max-line-length=127 \
        --disable=C0111,R0903,C0103,R0913,R0914,W0212 \
        --output-format=colorized || true
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Security check with Bandit
      run: |
        echo "::group::Bandit Security Scan"
        echo "=== High and Medium severity issues ==="
        bandit -r . -ll -f txt --exclude ./venv,./tests || true
        echo ""
        echo "=== Generating JSON report ==="
        bandit -r . -f json -o bandit-report.json --exclude ./venv,./tests || true
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        echo "::group::Safety Vulnerability Check"
        pip install -r requirements.txt
        safety check --json || echo "âš ï¸ Vulnerable dependencies found"
        echo "::endgroup::"
      continue-on-error: true
    
    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30
    
    - name: Summary
      if: always()
      run: |
        echo "## Code Quality Check Complete âœ…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Black code formatting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… isort import sorting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… flake8 linting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… pylint code analysis" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Bandit security scan" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Safety vulnerability check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Review the detailed logs above for any issues found." >> $GITHUB_STEP_SUMMARY
